{% extends "base.html" %}
{% block title %}Area of Triangle{% endblock %}

{% block content %}
<section class="works-section">
    <div class="tool-box">
        <h3>Area of a Triangle Calculator</h3>
        <form method="POST">
            <input type="number" step="any" name="base" placeholder="Enter base" required>
            <input type="number" step="any" name="height" placeholder="Enter height" required>
            <button type="submit">Calculate</button>
        </form>

        {% if result %}
            <div class="result-box">
                <p><strong>Area of the triangle:</strong> {{ result }}</p>
            </div>
        {% endif %}
    </div>
</section>
{% endblock %}
