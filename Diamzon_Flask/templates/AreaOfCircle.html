<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<body>
    <div class="centered-content">
        <h1>Area of a Circle Calculator</h1>

        <form action="/areaofcircle" method="post">
            <label for="radius">Enter radius:</label>
            <input type="number" id="radius" name="radius" step="any" required>
            <input type="submit" value="Calculate">
        </form>

        {% if area is not none %}
        <p>Area of the circle: {{ area }}</p>
        {% endif %}
    </div>

    <a href="/works" class="go-back-button">Go Back</a>

    <footer>
    </footer>
</body>
</html>
