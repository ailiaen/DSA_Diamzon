{% extends "base.html" %}
{% block content %}
<div class="works-section">
    <div class="tool-box">
        <h3>Linked List Visualizer</h3>
        <form method="POST">
            <input type="text" name="value" placeholder="Enter a value">
            <br>
            <button type="submit" name="action" value="insert_beginning">Insert at Beginning</button>
            <button type="submit" name="action" value="insert_end">Insert at End</button>
            <button type="submit" name="action" value="remove_beginning">Remove Beginning</button>
            <button type="submit" name="action" value="remove_end">Remove End</button>
            <button type="submit" name="action" value="remove_value">Remove by Value</button>
            <button type="submit" name="action" value="search">Search Value</button>
        </form>

        {% if result %}
        <div class="result-box">
            <p>{{ result }}</p>
        </div>
        {% endif %}

        <div class="result-box">
            <h4>Current List</h4>
            <p>{{ list_state }}</p>
        </div>
    </div>
</div>
{% endblock %}
