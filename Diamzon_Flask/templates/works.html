{% extends "base.html" %}
{% block title %}Works{% endblock %}

{% block content %}
<section class="works-section">

    <h2>my little tools âœ§</h2>

    <div class="tool-box">
        <h3>uppercase converter</h3>
        <form method="POST">
            <input type="hidden" name="operation" value="uppercase">
            <input type="text" name="text" placeholder="type something..." required>
            <button type="submit">convert</button>
        </form>
    </div>

    <div class="tool-box">
        <h3>area of a circle</h3>
        <form method="POST">
            <input type="hidden" name="operation" value="circle">
            <input type="number" step="any" name="radius" placeholder="radius" required>
            <button type="submit">calculate</button>
        </form>
    </div>

    <div class="tool-box">
        <h3>area of a triangle</h3>
        <form method="POST">
            <input type="hidden" name="operation" value="triangle">
            <input type="number" step="any" name="base" placeholder="base" required>
            <input type="number" step="any" name="height" placeholder="height" required>
            <button type="submit">calculate</button>
        </form>
    </div>

    {% if result is not none %}
    <div class="result-box">
        <p><b>Result:</b> {{ result }}</p>
    </div>
    {% endif %}

</section>
{% endblock %}
